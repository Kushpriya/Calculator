<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>

            <div class="btns">
                <div class="row">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button id="del" onclick="backspc()">DEL</button>
                    <button id="ac" onclick="screen.value=''">AC</button>
                </div>

                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button onclick="square()">x <span style="position: relative; bottom: .6em; right: .5em; font-size: 20px;">2</span> </button>
                    <button onclick="cube()">x <span style="position: relative; bottom: .6em; right: .5em; font-size: 20px;">3</span> </button>

                   
                </div>

                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">ร</button>
                    <button class="btn">รท</button>
                </div>

                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                    <button class="btn">+</button>


                </div>

                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">00</button>
                    <button id="res" onclick="screen.value=eval(screen.value)">=</button>

                </div>
            </div>
        </div>
     
       <script src="script.js"></script>
</body>   
</html>
